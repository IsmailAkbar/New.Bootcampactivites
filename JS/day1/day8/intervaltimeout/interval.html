<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interval</title>
</head>
<body>
    
<h1 style="text-align: center;">Interval</h1>
<p id="myInt"></p>

<!-- JS below -->
<script>
// setIntervalMethod (functionname, time in millisecond )
setInterval(theInt, 1000)
let count = 0;// count varaible starts from

function theInt(){
count++;
document.getElementById("myInt").innerHTML = count;
}

</script>







</body>
</html>
