<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    

<div class="main">
<h2>Typing Speed Test <i class="fa-solid fa-keyboard"></i></h2>

<div class="stopwatch">
<p id="time"></p>
</div>

<p id="sentence"></p>

<div class="typingSection">
<label for="textarea"></label>
<textarea name="textarea" id="textarea" cols="30" rows="10" disabled></textarea>
<br>
<button id="startBtn">Start</button>
</div>
<p id="score"></p>
</div>
